server.port=8090


eureka.instance.instance-id==${spring.application.name}:${spring.appication.instance_id:${random.value}}
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=15


spring.cloud.gateway.routes[0].id=dummie-service
spring.cloud.gateway.routes[0].uri=lb://dummie-service
spring.cloud.gateway.routes[0].predicates[0].name=Path
spring.cloud.gateway.routes[0].predicates[0].args[pattern]=/api/dummieservice/**

spring.cloud.gateway.discovery.locator.enabled= true
spring.cloud.gateway.discovery.locator.lowerCaseServiceId= true
